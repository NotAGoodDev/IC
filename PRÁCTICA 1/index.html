<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1 A*</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="aEstrella.js"></script>
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor">

        <div class="tabla">
        </div>

        <div class="leyenda">
            <h2>Modificar tamaño tablero</h2>
            <div class="row">
                <div class="boton" id="aniadirFila">
                    Añadir fila
                </div>
                <div class="boton" id="eliminarFila">
                    Eliminar fila
                </div>
            </div>

            <div class="row">
                <div class="boton" id="aniadirColumna">
                    Añadir columna
                </div>
                <div class="boton" id="eliminarColumna">
                    Eliminar columna
                </div>
            </div>


            <h2>Modificar penalización</h2>
            <div class="row">
                <div class="boton" id="subirPenalizacion">
                    Subir penalización
                </div>
                <div class="boton" id="bajarPenalizacion">
                    Bajar penalización
                </div>
            </div>

            <div class="row">
                <h3 class="penalizacion">Penalización: <span id="penalizacion">0</span></h3>
            </div>

            <h2>Modificar potencia</h2>

            <div class="row">
                <div class="boton" id="subirPotencia">
                    Subir potencia
                </div>
                <div class="boton" id="bajarPotencia">
                    Bajar potencia
                </div>
            </div>

            <div class="row">
                <h3 class="potencia">Potencia: <span id="potencia">1</span></h3>
            </div>




            <h2>Elementos a colocar</h2>
            <div class="row">
                <div class="boton" id="inicio">
                    Inicio
                </div>
                <div class="boton" id="meta">
                    Meta
                </div>
                <div class="boton" id="obstaculos">
                    Obstáculos
                </div>
            </div>

            <div class="row">
                <div class="boton" id="buscar">
                    Buscar camino
                </div>
            </div>

        </div>
    </div>

</body>

</html>
